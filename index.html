
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="lang-toggle">í•œê¸€</button>
            <button id="theme-toggle">Dark Mode</button>
        </div>
        <h1 id="app-title">Lotto Number Generator</h1>
        <button id="generate-btn">Generate Numbers</button>
        <div id="lotto-numbers-container"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

        <h2 id="contact-title">Partnership Inquiry</h2>
        <form id="contact-form" action="https://formspree.io/f/mgoownqn" method="POST">
            <div class="form-group">
                <label for="email" id="label-email">Your Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message" id="label-message">Message:</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
