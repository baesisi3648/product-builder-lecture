    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

<body>
    <div class="container">
        <div class="controls">
            <button id="lang-toggle">한글</button>
            <button id="theme-toggle">Dark Mode</button>
        </div>
        <h1 id="app-title">Lotto Number Generator</h1>
        <button id="generate-btn">Generate Numbers</button>
        <div id="lotto-numbers-container"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

        <h2 id="menu-title">Dinner Menu Recommendation</h2>
        <button id="menu-btn">Suggest Dinner</button>
        <div id="menu-result"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

        <h2 id="animal-title">Animal Face Test</h2>
        <button id="animal-btn">Start Test</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">

        <h2 id="contact-title">Partnership Inquiry</h2>
        <form id="contact-form" action="https://formspree.io/f/mgoownqn" method="POST">
            <div class="form-group">
                <label for="email" id="label-email">Your Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message" id="label-message">Message:</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Message</button>
        </form>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ccc;">
